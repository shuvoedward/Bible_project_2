# The version of the OpenAPI specification we're using. 3.0.0 is a good modern choice.
openapi: 3.0.0

# Basic information about your API.
info:
  title: "Bible Notes API"
  description: "API for a personal Bible study and note-taking application."
  version: "1.0.0"

# This section defines the API endpoints (paths).
paths:
  # This is the path for your user registration endpoint.
  /v1/users:
    # This describes the HTTP method used for this path.
    post:
      # A short summary of what the endpoint does.
      summary: "Register a new user"
      # A more detailed description.
      description: |
        Creates a new user account. After successful registration, the user will
        receive an email with an activation token to verify their account.
      # A unique ID for this operation, useful for code generation.
      operationId: "registerUser"
      # Tags are used to group related endpoints in documentation UIs.
      tags:
        - "Users"

      # Describes the request body that the client must send.
      requestBody:
        description: "User registration details"
        # `required: true` means the body cannot be empty.
        required: true
        content:
          # The media type of the body.
          application/json:
            # Defines the structure of the JSON body using a schema.
            schema:
              # `$ref` is a reference to a reusable component defined later in this file.
              # This keeps the documentation DRY.
              $ref: '#/components/schemas/UserInput'

      # Describes the possible responses the server can send.
      responses:
        # '202' is the HTTP status code for "Accepted".
        '202':
          description: |
            The user was successfully registered and an activation email has been
            sent. The response includes the newly created user's data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        
        # '422' is for validation errors.
        '422':
          description: "Validation error. The provided user data is invalid."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorValidation'

# This section defines reusable components that can be referenced from anywhere.
components:
  # Reusable schemas (data models).
  schemas:
    # Schema for the user data sent BY the client.
    UserInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: "The user's full name."
          example: "John Doe"
        email:
          type: string
          format: email
          description: "The user's unique email address."
          example: "john.doe@example.com"
        password:
          type: string
          format: password
          description: "The user's password (at least 8 characters)."
          example: "pa55word"

    # Schema for the user data sent BY the server.
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "The unique identifier for the user."
          example: 1
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        activated:
          type: boolean
          description: "Whether the user has activated their account."
          example: false
        created_at:
          type: string
          format: date-time
          description: "The timestamp when the user was created."
          example: "2025-09-21T15:04:05Z"
        version:
          type: integer
          description: "The version number of the user record, used for optimistic locking."
          example: 1

    # Schema for a validation error response.
    ErrorValidation:
      type: object
      properties:
        error:
          type: object
          additionalProperties:
            type: string
          example:
            email: "must be a valid email address"
            password: "must be at least 8 bytes long"
